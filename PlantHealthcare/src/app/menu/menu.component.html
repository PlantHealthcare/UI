<p-menubar [model]="items">
  <ng-template pTemplate="item" let-item>
    <a [routerLink]="item.routerLink">
      <i [ngClass]="item.icon"></i>
      {{ item.label }}
    </a>
  </ng-template>
  <ng-template pTemplate="end">
    <a [routerLink]="logoutItem.routerLink" (click)="authService.logOut()">
      <i [ngClass]="logoutItem.icon"></i>
      {{ logoutItem.label }}
    </a>
  </ng-template>
</p-menubar>
