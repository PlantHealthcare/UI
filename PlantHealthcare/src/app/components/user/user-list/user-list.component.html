<p-table [value]="users" [rowHover]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>ID</th>
      <th>Status</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr [ngClass]="{'admin-row': user.status === 'admin'}">
      <td>{{user.name}}</td>
      <td>{{user.id}}</td>
      <td>{{user.status}}</td>
    </tr>
  </ng-template>
</p-table>
