<p-table [value]="users" [rowHover]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Email</th>
      <th>User id</th>
      <th style="width: 5em">Role</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr [ngClass]="{'admin-row': user.role === 'admin'}">
      <td>{{user.email}}</td>
      <td>{{user.user_id}}</td>
      <td ><p-dropdown *ngIf="user.user_id !== auth.userValue.user_id" [style]="{'width':'30em'}" [appendTo]="'body'" [options]="roles" [(ngModel)]="user.role" (ngModelChange)="changeRole(user)" [showClear]="true" [optionValue]="'value'" optionLabel="label"></p-dropdown></td>
      <td><p-button [disabled]="user.role === 'admin'" label="Remove" icon="pi pi-times" styleClass="p-button-warning" (click)="removeUser(user.user_id)"></p-button></td>
    </tr>
  </ng-template>
</p-table>
