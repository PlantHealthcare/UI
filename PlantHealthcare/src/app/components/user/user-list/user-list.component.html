<p-table [value]="users" [rowHover]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Email</th>
      <th>User id</th>
      <th>Role</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr [ngClass]="{'admin-row': user.role === 'admin'}">
      <td>{{user.email}}</td>
      <td>{{user.user_id}}</td>
      <td>{{user.role}}</td>
      <td><p-button [disabled]="user.role === 'admin'" label="Remove" icon="pi pi-times" styleClass="p-button-warning" (click)="removeUser(user.user_id)"></p-button></td>
    </tr>
  </ng-template>
</p-table>
