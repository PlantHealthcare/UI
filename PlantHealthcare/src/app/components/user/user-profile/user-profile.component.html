<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-body">
          <div class="text-center">
            <p-image src="https://c8.alamy.com/zooms/9/80d94c5b96c54446b2dc609a62b9f61b/2c5xkmf.jpg" alt="User Image" width="250"></p-image>
            <h2>{{ authService.userValue.email }}</h2>
            <p>{{ authService.userValue.role }}</p>
          </div>
          <div style="display:flex; justify-content: space-between">
            <p-button label="Plants" icon="pi pi-search" styleClass="p-button-success" (click)="redirectToPlants()" ></p-button>
            <p-button label="Devices" icon="pi pi-cog" styleClass="p-button-help" (click)="redirectToDevices()"></p-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
