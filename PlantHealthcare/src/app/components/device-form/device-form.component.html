<form>
  <div class="p-field">
    <label for="name">Name</label>
    <input pInputText id="name" [(ngModel)]="device.name">
  </div>
  <div class="p-field">
    <label for="type">Type</label>
    <input pInputText id="type" [(ngModel)]="device.type">
  </div>
  <p-button label="Submit" icon="pi pi-check"></p-button>
</form>
